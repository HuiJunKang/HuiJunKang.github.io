<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 1000px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new daum.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new daum.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ac31de2cbf3c7a8ffeb7a08c3c97e5a2">
    </script>
  </body>
</html>
